<!doctype html>
<html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reset.min.css">

    <body>
        <div class="reveal">

        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/

            Reveal.initialize({
